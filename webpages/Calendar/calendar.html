<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Calendar</title>
    <link rel="stylesheet" href="calendar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
		<div class="row">
		<a href="../index.html" class="btn btn-secondary back-button mt-2">Back to Home</a>
        <h1 class="text-center mb-4">Team Calendar</h1>
		</div>
        <div class="calendar-header d-flex justify-content-between align-items-center mb-3">
            <button id="prevMonth" class="btn btn-secondary">&lt; Prev</button>
            <h2 id="monthYear" class="text-center"></h2>
            <button id="nextMonth" class="btn btn-secondary">Next &gt;</button>
        </div>
        <div class="calendar-weekdays">
            <div class="weekday">Sun</div>
            <div class="weekday">Mon</div>
            <div class="weekday">Tue</div>
            <div class="weekday">Wed</div>
            <div class="weekday">Thu</div>
            <div class="weekday">Fri</div>
            <div class="weekday">Sat</div>
        </div>
        <div id="calendar" class="calendar-days"></div>
    </div>

    <script src="calendar.js"></script>
</body>
</html>
